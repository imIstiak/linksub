<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Search - RMB to BDT Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-bottom: 40px;
        }

        .result-card {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            display: none;
        }

        .result-card.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-code {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .product-price {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .no-result {
            color: #666;
            font-size: 1.2em;
            text-align: center;
            padding: 30px;
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            display: none;
        }

        .no-result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .admin-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
        }

        .admin-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #e17055 0%, #f39c12 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(225, 112, 85, 0.3);
        }

        .pin-section {
            display: none;
            margin-top: 20px;
        }

        .pin-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .pin-input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            width: 150px;
            margin: 0 10px;
            letter-spacing: 3px;
        }

        .pin-submit {
            padding: 15px 25px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .error-message {
            color: #d63031;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-home:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">‚Üê Back to Calculator</a>
    
    <div class="container">
        <div class="header">
            <h1>üîç Product Price Search</h1>
            <p>Search product prices by product code</p>
        </div>
        
        <div class="content">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchCode" class="search-input" placeholder="Enter Product Code (e.g., LT001)" maxlength="20">
                    <button onclick="searchProduct()" class="search-btn">üîç Search Price</button>
                </div>
            </div>
            
            <div class="result-section">
                <div id="resultCard" class="result-card">
                    <div id="productCode" class="product-code"></div>
                    <div id="productPrice" class="product-price"></div>
                </div>
                
                <div id="noResult" class="no-result">
                    Product not found. Please check the product code and try again.
                </div>
            </div>
            
            <div class="admin-section">
                <button onclick="showPinSection()" class="admin-btn">üîí Admin Access</button>
                
                <div id="pinSection" class="pin-section">
                    <p style="margin-bottom: 15px; color: #666;">Enter 4-digit admin PIN:</p>
                    <input type="password" id="adminPin" class="pin-input" placeholder="****" maxlength="4">
                    <button onclick="checkPin()" class="pin-submit">Enter</button>
                    <div id="pinError" class="error-message">Invalid PIN. Please try again.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Search product by code
        async function searchProduct() {
            const code = document.getElementById('searchCode').value.trim();
            
            if (!code) {
                alert('Please enter a product code');
                return;
            }
            
            try {
                const response = await fetch(`/api/search-product?code=${encodeURIComponent(code)}`);
                const data = await response.json();
                
                hideAllResults();
                
                if (data.success) {
                    document.getElementById('productCode').textContent = `Product Code: ${data.product.code}`;
                    document.getElementById('productPrice').textContent = `‡ß≥${data.product.price}`;
                    document.getElementById('resultCard').classList.add('show');
                } else {
                    document.getElementById('noResult').classList.add('show');
                }
            } catch (error) {
                console.error('Search error:', error);
                hideAllResults();
                document.getElementById('noResult').classList.add('show');
            }
        }
        
        // Hide all result sections
        function hideAllResults() {
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('noResult').classList.remove('show');
        }
        
        // Show PIN section
        function showPinSection() {
            const pinSection = document.getElementById('pinSection');
            pinSection.classList.add('show');
            document.getElementById('adminPin').focus();
        }
        
        // Check admin PIN
        async function checkPin() {
            const pin = document.getElementById('adminPin').value;
            
            if (!pin || pin.length !== 4) {
                showPinError();
                return;
            }
            
            try {
                const response = await fetch('/api/admin-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pin: pin })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to admin panel
                    window.location.href = '/admin';
                } else {
                    showPinError();
                }
            } catch (error) {
                console.error('Auth error:', error);
                showPinError();
            }
        }
        
        // Show PIN error
        function showPinError() {
            document.getElementById('pinError').classList.add('show');
            document.getElementById('adminPin').value = '';
            setTimeout(() => {
                document.getElementById('pinError').classList.remove('show');
            }, 3000);
        }
        
        // Enter key handlers
        document.getElementById('searchCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProduct();
            }
        });
        
        document.getElementById('adminPin').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPin();
            }
        });
        
        // Auto-focus search on load
        window.onload = function() {
            document.getElementById('searchCode').focus();
        };
    </script>
</body>
</html>
